<!DOCTYPE html>
<html>
<head>
  <title>Video Diario Playlist</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls autoplay muted></video>

  <script>
    const videos = [
      "video1.mp4",
      "video2.mp4"
    ];

    let currentVideo = 0;
    const player = document.getElementById("videoPlayer");

    function playVideo(index) {
      player.src = videos[index];
      player.load();
      player.play().catch(err => console.error("Error al reproducir:", err));
    }

    player.addEventListener("ended", () => {
      currentVideo = (currentVideo + 1) % videos.length;
      playVideo(currentVideo);
    });

    player.addEventListener("error", () => {
      console.error("Error cargando:", videos[currentVideo]);
    });

    // Iniciar
    playVideo(currentVideo);
  </script>
</body>
</html>
